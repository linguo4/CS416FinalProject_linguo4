<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {  
  data = await d3.csv('https://flunky.github.io/cars2017.csv');
  xs = d3.scaleLog().domain([10, 150]).range([0, 200]);
  ys = d3.scaleLog().domain([10, 150]).range([0, 200]);
  rs = d3.scaleLinear().domain([0, 200]).range([0, 200]);
  d3.select('body')
    .select('svg')
    .append("g")
    .attr("transform","translate(50,50)")
    .selectAll('circle')
    .data(data)
    .enter()
    .append('circle')
      .attr('cx',function(d,i) {return xs(d.AverageCityMPG);})
      .attr('cy',function(d,i) {return 200-ys(d.AverageHighwayMPG);})
      .attr('r',function(d,i) {return rs(d.EngineCylinders)+2;});


  var x = d3.scaleLog().domain([10, 150]).range([0, 200]).base(10);
  var y = d3.scaleLog().domain([10, 150]).range([200, 0]).base(10);

  d3.select("svg").append("g")
    .attr("transform","translate(50,50)")
    .call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

  d3.select("svg").append("g")
    .attr("transform","translate(50,250)")
    .call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
}
</script>
</body>
</html>
