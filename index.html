<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src='https://d3js.org/d3.v5.min.js'></script>
  
<!-- Add 3 buttons -->
<button onclick="update(data1)">National Level</button>
<button onclick="update(data2)">State Level: IL</button>
<button onclick="update(data3)">County Level: Champaign</button>

<!-- Create a div where the graph will take place -->
<div id="covid19_travel"></div>
  

<script>

// Load 3 datasets
var data1 = d3.csv('https://github.com/linguo4/CS416FinalProject_linguo4/blob/main/Trips_by_Distance_National.csv');

var data2 = d3.csv('https://github.com/linguo4/CS416FinalProject_linguo4/blob/main/Trips_by_Distance_State.csv');

var data3 = d3.csv('https://github.com/linguo4/CS416FinalProject_linguo4/blob/main/Trips_by_Distance_County.csv');

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 50},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#covid19_travel")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Initialise a X axis:
var x = d3.scaleLinear().range([0,width]);
var xAxis = d3.axisBottom().scale(x);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .attr("class","myXaxis")

// Initialize an Y axis
var y = d3.scaleLinear().range([height, 0]);
var yAxis = d3.axisLeft().scale(y);
svg.append("g")
  .attr("class","myYaxis")

// Create a function that takes a dataset as input and update the plot:
function update(data) {

  // Create the X axis:
  x.domain([0, d3.max(data, function(d) { return d.Date }) ]);
  svg.selectAll(".myXaxis").transition()
    .duration(3000)
    .call(xAxis);

  // create the Y axis
  y.domain([0, d3.max(data, function(d) { return d.Population_Staying_at_Home/(d.Population_Staying_at_Home+d.Population_Not_Staying_at_Home)  }) ]);
  svg.selectAll(".myYaxis")
    .transition()
    .duration(3000)
    .call(yAxis);

  // Create a update selection: bind to the new data
  var u = svg.selectAll(".lineTest")
    .data([data], function(d){ return d.Date });

  // Updata the line
  u
    .enter()
    .append("path")
    .attr("class","lineTest")
    .merge(u)
    .transition()
    .duration(3000)
    .attr("d", d3.line()
      .x(function(d) { return x(d.Date); })
      .y(function(d) { return y(d.Population_Staying_at_Home/(d.Population_Staying_at_Home+d.Population_Not_Staying_at_Home)); }))
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2.5)
}

// At the beginning, I run the update function on the first dataset:
update(data1)

</script>
